<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Embed the Adyen Web script element above any other JavaScript in your checkout page. -->
  <script src="https://checkoutshopper-test.cdn.adyen.com/checkoutshopper/sdk/6.5.0/adyen.js"
     integrity="sha384-XS7xTa1zeFadKWQceyCI+If+qgqSpiE2z7fnFJyznti1yloAmaxHFUkf3K8/Av0+"
     crossorigin="anonymous">
     </script>

  <!-- Embed the Adyen Web stylesheet. You can add your own styling by overriding the rules in the CSS file -->
  <link rel="stylesheet"
     href="https://checkoutshopper-test.cdn.adyen.com/checkoutshopper/sdk/6.5.0/adyen.css"
     integrity="sha384-uufhzWG2RuRQO7+XOvcalWqc1tuu9jdTMeO5nMwXTHB1p/EJuxTwRfhA3Q8aLEGe"
     crossorigin="anonymous">
  
  <title>Checkout Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Your plan</h2>
    <!-- Offer Plan Section -->
    <section class="section offer-card">
      <article>
        <h1>Premium Individual</h1>
        <h3>1 Premium account</h3>
        <div>
          <div>
            <p>Total: $11.99 + tax / month</p>
          </div>
          <div>
            <p>Next Billing Date: Nov 30, 2024</p>
          </div>
          <ul>
            <li><p>You will next be billed on Nov 30, 2024</p></li>
            <li>
              <p>Cancel anytime. 
                Offer terms apply.
              </p>
            </li>
          </ul>
        </div>
      </article>
    </section>

    <!-- Billing Information Section -->
    <div class="section">
      <h3>Billing Information</h3>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <select id="state" name="state" required>
          <option value="">Select State</option>
          <option value="CA">California</option>
          <option value="NY">New York</option>
          <!-- Add more states as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" name="zip" required>
      </div>
    </div>

    <!-- Payment Information Section -->
    <div id="dropin-container"></div>

      <h3>Payment Information [Drop In Demo Here]</h3>
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" required>
      </div>
      <div class="form-group">
        <label for="exp-date">Expiration Date</label>
        <input type="text" id="exp-date" name="exp-date" placeholder="MM/YY" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required>
      </div>
    </div> -->

    <!-- Submit Button -->
    <button type="submit" class="btn-primary">Complete Purchase</button>
  </div>
</body>
</html>
