<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adyen Checkout Demo</title>

  <!-- Your own stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Your plan</h2>
    <!-- Offer Plan Section -->
    <section class="section offer-card">
      <article>
        <h1>Premium Individual</h1>
        <h3>1 Premium account</h3>
        <p>Total: $11.99 + tax / month</p>
        <p>Next Billing Date: Nov 30, 2024</p>
        <p>You will next be billed on Nov 30, 2024</p>
        <p>Cancel anytime. Offer terms apply.</p>
      </article>
    </section>

    <!-- Billing Information Section -->
    <div class="section">
      <h3>Billing Information</h3>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <select id="state" name="state" required>
          <option value="">Select State</option>
          <option value="CA">California</option>
          <option value="NY">New York</option>
          <!-- Add more states as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" name="zip" required>
      </div>
    </div>

    <!-- Payment Information Section -->
    <div class="section">
      <h3>Payment Information</h3>
      <!-- Drop-in Container -->
      <div id="dropin-container"></div>
    </div>

    <!-- Complete Purchase Button -->
    <button>Complete Purchase</button>

    <!-- Custom JavaScript -->
    <script src="adyenCheckout.js"></script>
</body>
</html>
