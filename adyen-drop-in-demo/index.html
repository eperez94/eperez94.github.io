<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .section {
      margin-bottom: 20px;
    }

    .cart-summary, .offer-card {
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }

    .total {
      font-weight: bold;
      font-size: 1.2em;
      text-align: right;
    }

    .btn-primary {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #218838;
    }

    .offer-card h1, .offer-card h3, .offer-card p {
      margin: 0;
    }

    .offer-card a {
      color: #1db954;
      text-decoration: none;
    }

    .offer-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your plan</h2>
    <!-- Offer Plan Section -->
    <section class="section offer-card">
      <article>
        <h1>Premium Individual</h1>
        <h3>1 Premium account</h3>
        <div>
          <div>
            <p>Total: $11.99 + tax / month</p>
          </div>
          <div>
            <p>Next Billing Date: Nov 30, 2024</p>
          </div>
          <ul>
            <li><p>You will next be billed on Nov 30, 2024</p></li>
            <li>
              <p>Cancel anytime. 
                Offer terms apply.
              </p>
            </li>
          </ul>
        </div>
      </article>
    </section>

    <!-- Billing Information Section -->
    <div class="section">
      <h3>Billing Information</h3>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <select id="state" name="state" required>
          <option value="">Select State</option>
          <option value="CA">California</option>
          <option value="NY">New York</option>
          <!-- Add more states as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" name="zip" required>
      </div>
    </div>

    <!-- Payment Information Section -->
    <div class="section">
      <h3>Payment Information [Drop In Demo Here]</h3>
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" required>
      </div>
      <div class="form-group">
        <label for="exp-date">Expiration Date</label>
        <input type="text" id="exp-date" name="exp-date" placeholder="MM/YY" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn-primary">Complete Purchase</button>
  </div>
</body>
</html>
