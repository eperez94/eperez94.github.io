<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adyen Checkout Demo</title>

  <!-- Embed Adyen Web stylesheet -->
  <link rel="stylesheet" href="https://checkoutshopper-test.cdn.adyen.com/checkoutshopper/sdk/4.1.0/adyen.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Your plan</h2>
    <section class="section offer-card">
      <article>
        <h1>Premium Individual</h1>
        <h3>1 Premium account</h3>
        <p>Total: $11.99 + tax / month</p>
        <p>Next Billing Date: Nov 30, 2024</p>
        <p>Cancel anytime. Offer terms apply.</p>
      </article>
    </section>

    <div class="section">
      <h3>Billing Information</h3>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <select id="state" name="state" required>
          <option value="">Select State</option>
          <option value="CA">California</option>
          <option value="NY">New York</option>
        </select>
      </div>
      <div class="form-group">
        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" name="zip" required>
      </div>
    </div>

    <div class="section">
      <h3>Payment Information</h3>
      <div id="app"></div>
    </div>

    <!-- Embed the Adyen Web script -->
    <script src="https://checkoutshopper-test.cdn.adyen.com/checkoutshopper/sdk/4.1.0/adyen.js"></script>
    <!-- Custom JavaScript to initialize Adyen -->
    <script src="adyenCheckout.js"></script>
</body>
</html>
